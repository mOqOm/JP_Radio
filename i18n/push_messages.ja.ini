# ================================================
# Volumio Plugin Push Message Table
# 注意: 「#」以降はコメントとして使用されるためメッセージとして使用不可
# ================================================

# Boot
BOOT_STARTING = 起動中...
BOOT_COMPLETED = 起動しました。

# Area
AREA_INFO = ▷ %s / %d局 ◁
AREA_FREE = エリアフリー

# Status
ALREADY_STARTED = すでに起動しています。
STOPPED = 停止しました。

# Error
ERROR_PORT_IN_USE = ポート %s はすでに使用中です。JP Radio を開始できません。
ERROR_BOOT_FAILED = JP Radio 起動失敗
ERROR_UNKNOWN = 不明なエラー

# Program
PROGRAM_DATA_GETTING = 番組表：取得中...
PROGRAM_DATA_GETTING2 = 番組表（%s）：取得中...
PROGRAM_DATA_DONE = 番組表：取得完了！（%d局 / %d秒）

# Logo cache
STATION_LOGO_CLEAR = 放送局ロゴキャッシュをクリアしました。次回起動時に新しいロゴを取得します。

# UI (English system messages, not translated)
RESTART_FAILED_TITLE = Restart Failed
RESTART_FAILED_MESSAGE = The plugin could not be restarted.
RESTART_MODAL_TITLE = Plugin Restart Required
RESTART_MODAL_MESSAGE = Changes have been made that require the JP Radio plugin to be restarted. Please click the restart button below.

# Warning
WARNING_SWITCH_LIVE1 = この番組は配信前です。ライブ放送に切り替えます。
WARNING_SWITCH_LIVE2 = 追っかけ再生には未対応です。ライブ放送に切り替えます。
